<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Gallery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Remove all padding and margins */
    .gallery .row,
    .gallery .col {
      padding: 0;
      margin: 0;
    }

    /* Optional custom styles */
    .gallery img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h1 class="text-center mb-4">Image Gallery</h1>
  <div class="row no-gutters gallery">
    <div class="col-md mb-2">
      <img src="https://via.placeholder.com/350x150" alt="Image 1">
    </div>
    <div class="col-md mb-2">
      <img src="https://via.placeholder.com/300x200" alt="Image 2">
    </div>
    <div class="col-md mb-2">
      <img src="https://via.placeholder.com/400x300" alt="Image 3">
    </div>
    <div class="col-md mb-2">
      <img src="https://via.placeholder.com/200x400" alt="Image 4">
    </div>
    <div class="col-md mb-2">
      <img src="https://via.placeholder.com/250x250" alt="Image 5">
    </div>
    <div class="col-md mb-2">
      <img src="https://via.placeholder.com/350x150" alt="Image 6">
    </div>
  </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
